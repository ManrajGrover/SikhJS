<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Gurbani</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container-fluid" id="mainWrapper">
      <div class="row">
        <div id="menuWrapper" class="col-md-1">
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="active">Select Baani <select class="form-control" id="selectBaani"></select></li>
            <li role="presentation" id="fontChanger">Font Size<input type="range" name="font-size" min="1" max="4" step="0.1"/></li>
            <li role="presentation" id="nightModer"><a href="#">Night Mode</a></li>
            <li role="presentation"><a href="#">SGGS</a></li>
            <li role="presentation"><a id="about" href="#">About</a></li>
          </ul>
        </div>
        <div class="col-md-11" id="textWrapper">
          <div class="gurbani-text text-center" id="baaniWrapper"></div>
        </div>
      </div>
    </div>

    <!-- MODALS -->
    <div class="modal fade" id="modalRoot">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">About Gurubani</h4>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/main.js" type="text/javascript"/></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"/></script>
  </body>
</html>
